# Configuration serveur production - Le Mixologue Augmenté
server {
    listen 80;
    server_name lemixologue.com www.lemixologue.com;  # Remplacer par votre domaine
    
    # Redirection vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lemixologue.com www.lemixologue.com;  # Remplacer par votre domaine
    
    # Configuration SSL
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/certs/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Taille maximale des uploads
    client_max_body_size 10M;
    
    # Timeout configurations
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Gestion des fichiers statiques
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Compression spécifique aux statiques
        gzip_static on;
        
        # Headers de sécurité pour les assets
        add_header X-Content-Type-Options nosniff;
    }
    
    # Gestion des médias
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header Vary Accept-Encoding;
        
        # Sécurité pour les uploads
        add_header X-Content-Type-Options nosniff;
        
        # Interdire l'exécution de scripts dans /media/
        location ~* \.(php|py|js)$ {
            deny all;
        }
    }
    
    # API endpoints avec rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # CORS pour l'API
        add_header Access-Control-Allow-Origin "https://lemixologue.com" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Endpoints d'authentification avec rate limiting strict
    location /auth/login/ {
        limit_req zone=login burst=5 nodelay;
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Django admin avec restriction IP (optionnel)
    location /admin/ {
        # Décommentez et ajustez selon vos besoins :
        # allow 192.168.1.0/24;  # Réseau local
        # allow YOUR_OFFICE_IP;  # IP de votre bureau
        # deny all;
        
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Application principale
    location / {
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Gestion des erreurs
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Page d'erreur personnalisée
    location = /50x.html {
        root /app/static/error_pages;
        internal;
    }
    
    # Sécurité : bloquer les accès aux fichiers sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|log|ini)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Monitoring endpoint pour health checks
    location /nginx-health {
        access_log off;
        return 200 "nginx healthy\n";
        add_header Content-Type text/plain;
    }
}
