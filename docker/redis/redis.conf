# Configuration Redis Production
# Optimisée pour performance et sécurité

# Configuration réseau
bind 127.0.0.1
protected-mode yes
port 6379

# Configuration de sécurité
requirepass CHANGE_THIS_PASSWORD_IN_PRODUCTION

# Configuration mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# AOF (Append Only File) pour durabilité
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Configuration des logs
loglevel notice
logfile ""
syslog-enabled yes
syslog-ident redis

# Configuration TCP
tcp-keepalive 300
tcp-backlog 511

# Configuration timeout
timeout 0
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Configuration des connexions
maxclients 10000

# Optimisations performance
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Configuration slowlog
slowlog-log-slower-than 10000
slowlog-max-len 128

# Désactiver les commandes dangereuses
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SAFE
